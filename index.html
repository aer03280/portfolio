<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ashley's Portfolio</title>
      <link rel="stylesheet" href="base.css">
      <link rel="stylesheet" href="layout.css">
      <link rel="stylesheet" href="modules.css">
      <script src="https://use.fontawesome.com/40aae31390.js"></script>
      <script id="project-template" type="text/x-handlebars-template">
        <article class="article-data">
        <header>
          <h1>{{title}}</h1>
          <div>
            {{{preview}}}
            {{{previewUrl}}}
            {{dateCreated}}
            {{{description}}}
          </div>
        </header>
        </article>
      </script>
  </head>
  <body>
  <header>
    <section class="nameBar">
     <h1>Ashley Ross</h1>
     <div><i class="fa fa-bars" id="hamIcon" aria-hidden="true"></i>
     </div>
    <nav class="navMain">
      <ul>
        <li class="link nav" data-content="projects"><a href="#" class="iconHome">Home</a></li>
        <li class="link nav" data-content="aboutMe"><a href="#" class="iconAbout">About Me</a></li>
        <li class="link"><a href="https://github.com/aer03280" target="_blank">Github</a></li>
        <li class="link"><a href="https://www.linkedin.com/in/ashley-ross-aa91101b" target="_blank">LinkedIn</a></li>
        <li class="link"><a href="https://www.facebook.com/ashley.ross.9659" target="_blank">Facebook</a></li>
      </ul>
    </nav>
  </section>
  </header>
  <main>
    <section class="navContent" id="projects">
      <article class="projectStyle">
        <header>
          <h1>HI<h1>
            <div class="date">
              <time pubdate datetime="2000-01-01"></time>
            </div>
            <div class="previewBox"><a href="#" target="_blank"><img src=""></a>
            </div>
        </header>
        <section class="summary"></section>
      </article>
    </section>
    <section id="aboutMe" class="navContent">
      <header>
        <h1>About Ashley</h1>
      </header>
      <section>
        <p>This will be a paragraph about me!</p>
      </section>
    </section>
    </main>
    <footer class="foot">&#169 2016 | Portfolio | Ashley Ross</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script type="text/javascript" src="projectView.js" charset="utf-8"></script>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
